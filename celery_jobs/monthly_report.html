<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monthly Report</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
		<div class="container">
				<div class="jumbotron">
						<div class="h6">Dear {{user_name}},</div>
				</div>
				<div class="row justify-content-center h2">
						
						Your Performance in Last Month
				
				
		</div>
				<div class="row my-2 justify-content-center text-info">
						
								You have created {{total_post_count}} posts 
						
						
				</div>
				<div class ="row justify-content-center text-danger my-2 ">
							 You have received {{total_likes}} likes
				</div>
				<div class ="row justify-content-center text-success my-2 ">
						 {{total_comments}} total_comments
		 </div>
		 <div class="row justify-content-end">
				Thank you for using Blog light
				
		 </div>
		 <div class="row m-3">
				<div
					id="chartContainer"
					class="justify-content-center m-auto"
					style="width: 50rem"
				>
					<!-- <canvas id="myChart"></canvas> -->
					<!-- <img src="data:image/png;base64, {{image_base64}}" alt="Bar-Chart"> -->
				</div>
			</div>

		</div>

</body>
</html>
