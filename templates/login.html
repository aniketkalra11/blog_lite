<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet", href="./css/common.css">
</head>
<body>
	{% extends 'flesh_temp.html' %}
	{% block body %}
	<div class="container">
		
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
	</div>
	<div class="container" id="header">
		<div class="container" id="header_heading">
			<h1 id="header_heading">Blog_Lite</h1>
		</div>
	<div class="container" style="margin: top 20vh; ">

	<form method="post" action={{ url_for('login' ) }}>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<input type="string" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name= "user_id" value = {{user_name}}>
			<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">password</label>
			<input type="string" class="form-control" id="exampleInputPassword1" name="password">
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
			<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
	<div>
		<button href="/user/signup" type="button">singup</button>
		<a href="/user/signup">signup</a>
		<a href="/session_test">session_test</a>
	</div>
	</div>
	{% endblock %}
</body>
</html>
