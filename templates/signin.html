<body class="text-center">
  {% extends 'flesh_temp.html' %}
	{% block body %}
<main class="form-signin w-100 m-auto">
  
	<div class="container">
		
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
	</div>
  <form action="{{url_for('signin')}}" method="post" >
    <img class="mb-4" src="{{url_for('static', filename= 'img/blog_lite_logo.png')}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="string" class="form-control" id="floatingInput" placeholder="name@example.com" name="user_id">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
    <button class="w-100 btn btn-lg btn-secondary" onclick='window.location.href = "{{url_for('user_sign_up')}}";'>Sign Up</button>

</main>
