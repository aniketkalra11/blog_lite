<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uesr SignUp</title>
	<!-- <link rel="stylesheet" href="./css/common.css"> -->
	<link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.form_container{
			margin: 10px;
		}
	</style>
</head>
<body>
	{% extends 'flesh_temp.html' %}
	{% block body %}
	<div class="container">
		
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
	</div>
	<div class="container-fluid">
		<nav class="py-2 bg-light border-bottom">
			<div class="container d-flex flex-wrap">
			  <ul class="nav me-auto">
				<li class="nav-item"><a href="/" class="nav-link link-dark px-2 active" aria-current="page"><img src="{{url_for('static', filename='img/blog_lite_logo.png')}}" style="width: 2vw; height: 3vh;"/></a></li>
				<li class="nav-item"><a href="/" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
			  </ul>
			  <ul class="nav">
				<li class="nav-item"><a href="{{url_for('signin')}}" class="nav-link link-dark px-2">Login</a></li>
			  </ul>
			</div>
		  </nav>
	</div>
	<div class="container form_container">
		<div class="justify-content-center">
			<form action="{{url_for('user_sign_up')}}" method="POST" clas="row padding-top">
				<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="user_id">
				</div>
				</div>
				<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label padding-top">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
				</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">First-Name</label>
					<div class="col-sm-10">
						<input type="string" class="form-control" id="inputEmail3" placeholder="First-Name" name="fname">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Last-Name</label>
					<div class="col-sm-10">
						<input type="string" class="form-control" id="inputEmail3" placeholder="Last-Name" name="lname">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Date Of Birth</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="inputEmail3" placeholder="First-Name" name="dob">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">City</label>
					<div class="col-sm-10">
						<input type="string" class="form-control" id="inputEmail3" placeholder="City" name="city">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Profession</label>
					<div class="col-sm-10">
						<input type="string" class="form-control" id="inputEmail3" placeholder="Profession" name="profession">
					</div>
				</div>
				<div class="form-group row">
				<div class="col-sm-10">
				</div>
				</div>
				<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
				</div>
			</form>
		</div>
	</div>
	{% endblock %}
</body>
</html>
